<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/420af9dd0e.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <title>Weather App</title>
</head>

<body>

        <form class="searchLocationContainer">
        <input class="locationSearchInput" name="locationSearchInput" type="text" placeholder="Search Location" tabindex="1" />
            <button type="submit" class="locationSearchBtn" tabindex="2"><i class="fa-solid fa-magnifying-glass locationSearchIcon"></i></button>
            <i class="fa-solid fa-location-crosshairs locationSearchIcon" id="locationSearchIcon" tabindex="3"></i>
        </form>

    <div class="weatherContainer">
        <div class="headerContainer">
        <div class="cityContainer" tabindex="3">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <h1>CITY</h1>
        </div>
 
        <div class="temperature" tabindex="4">
            <p>27&#8451</p>
        </div>
        </div>

        <div class="weatherIconContainer" tabindex="5">
            <i class="fa-solid fa-sun weatherIcon"></i>
            <!-- <i class="fa-solid fa-clouds-sun"></i> -->
            <!-- <i class="fa-solid fa-clouds"></i> -->
            <!-- <i class="fa-solid fa-cloud-sun-rain weatherIcon"></i> -->
            <!-- <i class="fa-solid fa-cloud-showers-heavy weatherIcon"></i> -->
            <!-- <i class="fa-solid fa-cloud-snow"></i> -->
        </div>

        <div class="metricsContainer">
            <div class="metric" tabindex="6">
                <i class="fa-solid fa-droplet"></i>
                <p id="rainMetric">54%</p>
            </div>

            <div class="metric" tabindex="7">
                <i class="fa-solid fa-wind"></i>
                <p id="windMetric">4.4mps</p>
            </div>
        </div>
    </div>

</body>

<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
