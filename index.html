<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/420af9dd0e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./imgs/sun-solid.svg" />
    <title>Weather App</title>
</head>

<body>
    <div className="searchLocationContainer">
        <div class="searchLocationInputs">
            <form class="searchLocationForm" id="searchLocationForm">
                <input class="locationSearchInput" name="locationSearchInput" type="text" placeholder="Search Location"
                    tabindex="1" autocomplete="off" />

                <button type="submit" class="locationSearchBtn" tabindex="2">
                    <i class="fa-solid fa-magnifying-glass locationSearchIcon"></i>
                </button>
            </form>

            <button class="locationSearchBtn" tabindex="3">
                <i class="fa-solid fa-location-crosshairs locationSearchIcon" id="locationSearchIcon"></i>
            </button>
        </div>

        <span class="errorMessage" id="errorMessage"></span>
    </div>

    <div class="weatherContainer" id="weatherContainer">

        <div class="headerContainer">

            <div class="cityContainer" tabindex="3">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <h1 id="cityName"></h1>
            </div>

            <div class="temperatureContainer" tabindex="4">
                <span>
                    <span id="temp"></span>&#8451
                </span>
                <span>
                    Feels:
                    <span id="feelsTemp"></span>&#8451
                </span>
            </div>

        </div>

        <div class="weatherIconContainer" tabindex="5">
            <img id="weatherIcon" class="weatherIcon" src="" />
            <div class="weatherIconTextContainer">
                <p id="weatherMain"></p>
                <p id="weatherDescription"></p>
            </div>
        </div>

        <div class="metricsContainer">
            <div class="metric" tabindex="6">
                <i class="fa-solid fa-droplet"></i>
                <p>HUMIDITY</p>
                <p id="humidity"></p>
            </div>

            <div class="metric" tabindex="7">
                <i class="fa-solid fa-wind"></i>
                <p>WIND</p>
                <p id="windSpeed"></p>
            </div>

            <div class="metric" tabindex="8">
                <i class="fa-brands fa-cloudscale"></i>
                <p>AIR PRESSURE</p>
                <p id="airPressure"></p>
            </div>
        </div>
    </div>

    <div class="loader"></div>

</body>

<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
