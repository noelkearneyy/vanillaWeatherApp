<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/420af9dd0e.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>

    <div class="searchLocationContainer">
        <input class="locationSearchInput" name="locationSearchInput" type="text" placeholder="Search Location" tabindex="1"/>
        <i class="fa-solid fa-location-crosshairs locationSearchIcon" id="locationSearchIcon" tabindex="2"></i>
    </div>

    <div class="weatherContainer">
        <i class="fa-sharp fa-solid fa-location-dot"></i>
        <h1>CITY</h1>
        <i class="fa-solid fa-droplet"></i>
        <i class="fa-solid fa-wind"></i>
    </div>
    
</body>

<script src="index.js"></script>
</html>
